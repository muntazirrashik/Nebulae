<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula will tell you that mitochondria is the power house of the cell</title>
    <meta name="description" content="Nebula will tell you that mitochondria is the power house of the cell">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Nebulae</h1>
        </div>
        <div class="chat-window">
            <div class="messages" id="messages">
                <div class="message bot-message">Hello! How can I assist you today?</div>
                <div class="message user-message">Hi there!</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" class="input-field" placeholder="Message Nebula" id="inputField" />
            <button class="submit-button" id="sendButton">
                <i class="fas fa-paper-plane"></i> <!-- Send icon -->
            </button>
        </div>
    </div>

    <script>
        // Select elements from the DOM
        const chatWindow = document.querySelector('.chat-window');
        const inputField = document.querySelector('.input-field');
        const submitButton = document.querySelector('.submit-button');

        // Function to append a message to the chat
        function appendMessage(content, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = content;

            // Append the message to the messages container
            const messagesContainer = document.querySelector('.messages');
            messagesContainer.appendChild(messageElement);

            // Auto-scroll to the bottom of the chat window
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Event listener for the submit button
        submitButton.addEventListener('click', () => {
            const messageContent = inputField.value.trim();
            if (messageContent) {
                appendMessage(messageContent, true); // Append user message
                inputField.value = ''; // Clear input field
                
                // Simulate a bot response after a short delay
                setTimeout(() => {
                    const botResponse = "Mitochondria is the powerhouse of the cell"; // Example response
                    appendMessage(botResponse, false); // Append bot message
                }, 1000);
            }
        });

        // Event listener for the enter key to submit message
        inputField.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                submitButton.click(); // Trigger submit button click
            }
        });
    </script>
</body>
</html>
